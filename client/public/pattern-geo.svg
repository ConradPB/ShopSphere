<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800" preserveAspectRatio="none">
  <defs>
    <pattern id="geo" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="80" height="80" fill="none"/>
      <circle cx="14" cy="14" r="3.8" fill="#ffffff" fill-opacity="0.10"/>
      <rect x="30" y="28" rx="6" ry="6" width="40" height="24" fill="#ffffff" fill-opacity="0.06"/>
      <circle cx="66" cy="66" r="3.8" fill="#ffffff" fill-opacity="0.08"/>
    </pattern>
  </defs>

  <!-- transparent base so gradient shows through when used as overlay -->
  <rect width="100%" height="100%" fill="transparent" />
  <rect width="100%" height="100%" fill="url(#geo)"/>
</svg>
